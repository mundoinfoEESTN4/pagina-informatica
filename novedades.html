<script>
async function checkFeed() {
  const response = await fetch('rss.xml');
  const text = await response.text();
  const parser = new DOMParser();
  const xml = parser.parseFromString(text, 'application/xml');
  const latestItem = xml.querySelector('item');
  const title = latestItem.querySelector('title').textContent;

  const lastNotified = localStorage.getItem('lastNotify');
  if (lastNotified !== title) {
    if (Notification.permission === "granted") {
      new Notification("Nueva novedad: " + title);
      localStorage.setItem('lastNotify', title);
    } else if (Notification.permission !== "denied") {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          new Notification("Nueva novedad: " + title);
          localStorage.setItem('lastNotify', title);
        }
      });
    }
  }
}

checkFeed();
setInterval(checkFeed, 10000); // revisar cada 10 segundos
</script>
